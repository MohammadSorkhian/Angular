<div class="row">
    <div class="col-xs-12">
        <!-- <div class="alert alert-danger" *ngIf="error">{{error}}</div> -->
        <app-alert [message]="error" *ngIf="error" (closeEvent) = "clearAlert()"></app-alert>
        <div *ngIf="isLoading">
            <app-loading-spinners></app-loading-spinners>
        </div>
        <form [formGroup] = "loginForm" (ngSubmit)="onSubmit()" *ngIf="!isLoading">
            <div class="form-group">
                <label for="email">Email</label>
                <input 
                type="email" 
                id="email" 
                class="form-control"
                [formControlName] = "'email'"
                >
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input 
                type="password" 
                id="password" 
                class="form-control"
                [formControlName] = "'password'"
                >
            </div>
            <div>
                <button type="submit" class="btn btn-primary" [disabled]="!loginForm.valid">{{ isLoginMode ? "Login" : "Sign Up" }}</button>
                &nbsp;
                <button type="button" class="btn btn-primary" (click)="onSwitchmode()">{{ isLoginMode ? "Switch to Sign Up" : "Switch to Login" }}</button>
            </div>
        </form>
    </div>
</div>
